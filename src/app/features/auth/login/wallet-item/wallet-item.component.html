<ion-item-sliding>
  <ion-item button (click)="onClick()" detail>
    <ion-label>
      <h3>{{ wallet().name }}</h3>
      <p>{{ wallet().address }}</p>
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="onDelete($event)">
      <ion-icon aria-label="delete wallet" name="trash-outline" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
