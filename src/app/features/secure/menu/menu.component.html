<ion-menu side="start" menuId="main-menu" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Hyperliquid</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="onMenuItemClick('/secure/dashboard')">
        <ion-icon aria-hidden="true" name="home-outline" slot="start"></ion-icon>
        <ion-label>Dashboard</ion-label>
      </ion-item>
      <ion-item (click)="onMenuItemClick('/secure/balances')">
        <ion-icon aria-hidden="true" name="pie-chart-outline" slot="start"></ion-icon>
        <ion-label>Balances</ion-label>
      </ion-item>
      <ion-item (click)="onMenuItemClick('/secure/positions')">
        <ion-icon aria-hidden="true" name="stats-chart-outline" slot="start"></ion-icon>
        <ion-label>Positions</ion-label>
      </ion-item>
      <ion-item (click)="onMenuItemClick('/secure/open-orders')">
        <ion-icon aria-hidden="true" name="receipt-outline" slot="start"></ion-icon>
        <ion-label>Open Orders</ion-label>
      </ion-item>
      <ion-item (click)="onMenuItemClick('/secure/settings')">
        <ion-icon aria-hidden="true" name="settings-outline" slot="start"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-item (click)="logout()" lines="none">
      <ion-icon aria-hidden="true" name="log-out-outline" slot="start"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-footer>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>
