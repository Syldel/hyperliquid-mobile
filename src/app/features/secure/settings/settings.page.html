<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list-header>Appearance</ion-list-header>
  <ion-list [inset]="true">
    <ion-item>
      <ion-toggle
        [checked]="isDarkMode()"
        (ionChange)="toggleChange($event)"
        justify="space-between"
      >
        Dark Mode
      </ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
